<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trush</title>
  <link rel="shortcut icon" href="./assets/dev.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

</head>


<body>
  
  <!-- Wrapper Section -->
  <div id="wrapper">

      <!-- Circle-1  -->
    <div class="circle1"></div>

      <!-- Circle-2 -->
    <div class="circle2"></div>

      <!-- Main-box -->
    <div class="main-container">

        <!-- Profile-box -->

        <div class="profile-img">
            <img src="assets/IMG20230306190858.jpg" alt="User-profile">
        </div>

        <!-- Title Heading -->

        <div class="main-heading">
            <h2>Tushar</h2>
        </div>

         <!-- Text About Person -->

        <div class="text">
              <h3>Student of B.tech</h3>
        </div>

        <!-- Button Main box -->

        <div class="button-group">

          <!-- Share  Button -->
          <button class="share">
            <i class=" fa-solid fas fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <!-- Follow ME Button -->
          <button class="follow">
            Follow Me
          </button>

        </div>
    </div>

    <!-- Modal Card -->
    
    <div class="modal">

      <!-- Header section -->
      <div class="header">

        <!-- Heading -->
        <div class="heading">

          <h1>Share My Profile</h1>
        </div>

        <!-- Cross icon -->
        <div class="cross-icon">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="text-share">
        Share this via.
      </div>

      <!-- Share Link icon -->
      <div class="icon-container">
        <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

    <!-- Overlay Section-->
    <div class="overlay"></div>

  </div>


  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>


</body>
</html>
